<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="person">
      <img class="slider" src="./images/image-tanya.jpg" alt="Tanya">
      <div class="change">
        <img src="./images/icon-prev.svg" alt="prev" class="prev">
        <img src="./images/icon-next.svg" alt="next" class="next">
      </div>
    </div>
    <div class="quote">
      <div class="text">
        <h3 class="slider"></h3>
        <h4 class="slider"></h4>
        <h5 class="slider"></h5>
      </div>

    </div>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
